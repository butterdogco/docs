<!DOCTYPE html>
<html>
  <head>
    <title>Untitled Document - Butter Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Google_Docs_logo_%282014-2020%29.svg/1481px-Google_Docs_logo_%282014-2020%29.svg.png">
  <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: rgb(248, 248, 248);
      }
      p {
        margin: 10px
      }
      h1 {
        margin-top: -20px;
      }
      .notes  {
        margin-top: 35px;
        white-space: pre-wrap;
        inline-size: 38vw;
        overflow-wrap: break-word;
        border: rgb(242, 242, 242) 2px solid;
        background-color: rgb(255, 255, 255);
        border-radius: 6px;
        padding: 80px;
        min-height: 80vh;
        padding-bottom: 200px;
        margin-bottom: 30px;
      }
      #input {
        border: none;
        font-size: 18px;
        top: 23px;
        position: absolute;
        background: none;
      }
      img {
        width: 32px;
        height: 45px;
        margin: 10px;
      }
      header {
        width: 100vw;
        margin-top: -10px;
        height: 80px;
        border-bottom: rgb(230, 230, 230) 2px solid;
        position: fixed;
        background-color: white;
        z-index: 100;
      }
      .share {
        padding: 12px 18px 12px 32px;
        border-radius: 8px;
        background-color: rgb(110, 110, 255);
        border: none;
        float: right;
        font-weight: bold;
        margin: 12px;
        cursor: pointer;
        color: white;
        transition: 0.1s ease;
      }
      .share:hover {
        background-color: rgb(150, 150, 255);
      }
      .material-symbols-outlined {
        font-size: 18px;
        position: fixed;
        margin-left: -20px;
      }
      #notification {
        color: black;
        background-color: white;
        border: rgb(200, 200, 200) 2px solid;
        width: 20vw;
        height: 20vh;
        position: fixed;
        display: none;
        margin-left: 40vw;
        margin-top: 30vh;
        text-align: center;
        border-radius: 12px;
        z-index: 100;
      }
      #notification button {
        cursor: pointer;
        font-weight: bold;
      }
      #notification #confirm {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px;
        border-radius: 8px;
        
      }
      #notification #cancel {
        background-color: rgb(130, 130, 240);
        padding: 10px;
        border-radius: 8px;
        border: none;
        color: white;
      }
      #mainDoc {
        width: 45vw;
        position: absolute;
        background: none;
        z-index: 0;
        right: 370px;
        top: 160px;
        height: 100%;
        text-align: left;
        border: none;
        outline: none;
        font-family: 'Inter', sans-serif;
        color: black;
      }
      #font {
        width: 90px;
        min-height: 20px;
        max-height: 100px;
        text-align: center;
        background-color: white;
        margin-top: -20px;
      }
      #font #activeFont {
        cursor: pointer;
        color: rgb(130, 130, 130);
      }
      #font button {
        border: none;
        background-color: white;
        display: none;
        width: 90px;
        text-align: center;
        cursor: pointer;
      }
      #font #DM-Sans {
        background-color: rgb(240, 240, 240);
      }
    </style>
  </head>
  <body onclick="changeTitle()">
    <header id="header">
      <img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Google_Docs_logo_%282014-2020%29.svg/1481px-Google_Docs_logo_%282014-2020%29.svg.png">
      <input value="Untitled Document" id="input" type="text">
      <button id="share" class="share" onclick="shareNotification()"><span class="material-symbols-outlined">people</span>Share</button>
      <div id="textFormatting">
        <div id="font" onclick="showFonts()">
          <p id="activeFont">Font</p>
          <button id="DM-Sans" onclick="dmFont()">DM Sans âœ“</button>
          <button id="Arial" onclick="arialFont()">Arial</button>
        </div>
      </div>
    </header>
    <p style="padding: 40px;"></p>
    <div id="notification">
      <h1 style="margin-top: 25px">ALERT!!1!</h1>
      <p>Sharing is currently unavailable.</p>
      <button id="confirm" onclick="closeNotification()">ugh</button>
      <button id="cancel" onclick="closeNotification()">bro come on</button>
    </div>
    <center>
      <div onclick="closeFonts()" class="notes" id="notes">
        <textarea type="text" id="mainDoc"></textarea>
      </div>
      </center>
      <script>
        var pageName = "Untitled Document";
      
        document.title = pageName.concat(" - ButterDocs");
        
        function showFonts() {
          document.getElementById('DM-Sans').style.display = "block";
          document.getElementById('Arial').style.display = "block";
        }
        function closeFonts() {
          document.getElementById('DM-Sans').style.display = "none";
          document.getElementById('Arial').style.display = "none";
        }
        function arialFont() {
          document.style.fontFamily = "'Arial', sans-serif";
        }
document.getElementById('input').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.code || e.key;
    if (keyCode == 'Enter'){
      changeTitle();
      return false;
    }
  }
      
        function bodyClicked() {
          closeFonts();
          changeTitle();
        }
      
        function changeTitle() {
          document.title = document.getElementById("input").value.concat(" - ButterDocs");
        }
      
        function shareNotification() {
          document.body.style.backgroundColor = "rgb(180, 180, 180)";
          document.getElementById('header').style.backgroundColor = "rgb(200, 200, 200)";
          document.getElementById('notes').style.backgroundColor = "rgb(200, 200, 200)";
          document.getElementById('notes').style.border = "rgb(185, 185, 185) 2px solid";
          document.getElementById('font').style.background = "none";
          document.getElementById('mainDoc').style.color = "rgb(130, 130, 130)";
          document.getElementById('notification').style.display = "block";
          document.getElementById('share').style.backgroundColor = "rgb(120, 120, 120)";
          document.getElementById('share').style.color = "rgb(140, 140, 140)";
          document.getElementById('input').style.color = "rgb(140, 140, 140)";
          document.getElementById('icon').style.filter = "saturate(0%)";
          document.getElementById('icon').style.filter = "brightness(80%)";
        }
        function closeNotification() {
          document.getElementById('notification').style.display = "none";
          document.body.style.backgroundColor = "rgb(248, 248, 248)";
          document.getElementById('notes').style.backgroundColor = "rgb(255, 255, 255)";
          document.getElementById('notes').style.border = "rgb(242, 242, 242) 2px solid";
          document.getElementById('font').style.background = "none";
          document.getElementById('mainDoc').style.color = "black";
          document.getElementById('header').style.backgroundColor = "rgb(255, 255, 255)";
          document.getElementById('share').style.backgroundColor = "rgb(110, 110, 255)";
          document.getElementById('share').style.backgroundColor = "rgb(110, 110, 255)";
          document.getElementById('share').style.color = "rgb(255, 255, 255)";
          document.getElementById('input').style.color = "rgb(0, 0, 0)";
          document.getElementById('icon').style.filter = "brightness(100%)";
          document.getElementById('icon').style.filter = "saturate(100%)";
        }
        document.getElementById('mainDoc').addEventListener('keydown', function(e) {
  if (e.key == 'Tab') {
    e.preventDefault();
    var start = this.selectionStart;
    var end = this.selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    this.value = this.value.substring(0, start) +
      "\t" + this.value.substring(end);

    // put caret at right position again
    this.selectionStart =
      this.selectionEnd = start + 1;
  }
});
      </script>
  </body>
</html>
